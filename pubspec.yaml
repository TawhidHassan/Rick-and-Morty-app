name: rick_and_morty
description: "Rick and Morty app"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6



  #functinal programming
  fpdart: ^1.1.0

  #cached image
  cached_network_image: ^3.3.1

  #state management
  flutter_bloc: ^8.1.4

  #dependency injector
  get_it: ^7.6.7

  #date time
  intl: ^0.18.1

  #internet connection checker
  internet_connection_checker_plus: ^2.2.0

  #router
  go_router: ^13.2.1

  #for rewsponsive
  flutter_screenutil: ^5.9.0

  #lotti file
  lottie: ^2.2.0

  #cart icon count
  badges: ^3.1.2


  #make request to api
  http: ^1.2.1

  logger: ^2.0.2+1

  #Database
  sqflite: ^2.3.2

  #Path
  path_provider: ^2.1.2

  #svg
  flutter_svg: ^2.0.10+1

  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.6
  flutter_gen_runner:
  freezed: ^2.4.6
  freezed_annotation: ^2.4.1
  json_serializable: ^6.7.1

flutter_gen:
  output: lib/core/custom_assets/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)
  # Optional
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true


  flutter_lints: ^3.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/translations/
    - assets/images/
    - assets/lottie/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: PlusJakartaSans
      fonts:
        - asset: assets/fonts/PlusJakartaSans-Regular.ttf
        - asset: assets/fonts/PlusJakartaSans-Bold.ttf
        - asset: assets/fonts/PlusJakartaSans-SemiBold.ttf
        - asset: assets/fonts/PlusJakartaSans-SemiBoldItalic.ttf
        - asset: assets/fonts/PlusJakartaSans-ExtraBold.ttf
        - asset: assets/fonts/PlusJakartaSans-Light.ttf


